kind: Deployment
apiVersion: apps/v1
metadata:
  name: sample-go-app
  labels:
    app: sample-go-app
  annotations:
    keel.sh/policy: all
    keel.sh/trigger: poll
spec:
  replicas: 1
  strategy:
    type: Recreate  # delete old pods before creating new ones
  selector:
    matchLabels:
      app: sample-go-app
  template:
    metadata:
      labels:
        app: sample-go-app
    spec:
      containers:
        - name: sample-go-app
          image: gagangoku1/sample-go-app:latest
          ports:
            - containerPort: 4001
              protocol: TCP
          env:
            - name: PORT
              value: "4001"
            - name: PRETTY_LOG
              value: "true"
---
kind: Service
apiVersion: v1
metadata:
  name: sample-go-app
  labels:
    app: sample-go-app
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
spec:
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001
  selector:
    app: sample-go-app
  type: ClusterIP
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: sample-go-app-ingress
  annotations:
    # Allow large files to be uploaded
    # https://stackoverflow.com/a/73548785/2557517 for why its called proxy-body-size and not client_max_body_size
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
  tls:
    - hosts:
      - 'sample.whatlist.io'
      secretName: secret-whatlist-20240305
  ingressClassName: nginx
  rules:
    - host: 'sample.whatlist.io'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-go-app
                port:
                  number: 4001
